    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/common.css">

<body>
    <div class="wrap sub">
        <header class="header">
            <div class="header_inner">
                <h1><a href="index.html" class="logo">MOSANGIN</a></h1>
                <nav class="nav">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <section class="pf">
            <div class="inner">
                <h2 class="sub_tit">
                    Work
                </h2>
                <div class="portfolio_box">
                    <div class="list">
                        <div class="list_img1 list_img">
                            <div class="pf_mask">
                                <button type="button" class="pf_more">자세히보기</button>
                            </div>
                        </div>
                        <div class="title">
                            <h4>이엔비리서치</h4>
                        </div>
                    </div>
                    <div class="list">
                        <div class="list_img2 list_img">
                            <div class="pf_mask">
                                <button type="button" class="pf_more">자세히보기</button>
                            </div>
                        </div>
                        <div class="title">
                            <h4>우정건축</h4>
                        </div>
                    </div>
                    <div class="list">
                        <div class="list_img3 list_img">
                            <div class="pf_mask">
                                <button type="button" class="pf_more">자세히보기</button>

                        </div>

                            <h4>포러스젠</h4>
                        </div>
                    </div>
                    <div class="list">
                        <div class="list_img4 list_img">
                            <div class="pf_mask">
                                <button type="button" class="pf_more">자세히보기</button>
                            </div>
                        </div>
                        <div class="title">
                            <h4>청오</h4>
                        </div>
                    </div>
                </div>                
            </div>
        </section>
        <div class="pf_modal">
            <div class="modal_wrap">
                <div class="view_cont">
                    <button type="button" class="pf_close">
                        <span class="material-symbols-outlined">
                            close
                        </span>
                    </button>
                    <div class="pf_title">
                        <h2>이엔비리서치</h2>
                        <a href="http://enbresearch.com/" target="_blank">사이트 바로가기</a>
                        <img src="img/pf1.jpg" alt="">
                    </div>
                    <div class="pf_info">
                        <h3>소개</h3>
                        <p>
                            이엔비리서치 기업소개 사이트입니다.
                            디자인 된 시안을 처음부터 혼자 반응형으로 제작하였습니다.
                            연구개발에 소재정보 페이지에서 체크박스를 스타일하고 클릭했을때 on클래스가 붙으면서 체크 표시가 되는 기능을 처음 구현해봤습니다.
                        </p>
                        <div class="work_info">
                            <p><b>작업기간</b> : 2023.3</p>
                            <p><b>기여도</b> : 100%</p>

                        </div>

                    <button type="button" class="pf_close">

                    <img src="img/pf2.jpg" alt="">
                    <div class="txt_box">
                        <a href="">사이트 바로가기</a>
                    </div>
                </div>
